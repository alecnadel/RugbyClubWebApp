<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Fixture</title>
</head>
<body>
    <h1>Add New Game</h1>

    <a href='/admin' button type='submit'>Return to Admin Page</a> <br>
    
    <form action="/admin/rugbygame" method="POST"> <br>

      <label for="FixtureDate">Fixture Date:</label>
      <input type="date" id="FixtureDate" name="FixtureDate"/> <br> <br>
      <label for="HomeTeam">HomeTeam:</label>
      <select id="HomeTeam" name="HomeTeam" class="form select">
        <option selected>Select a HomeTeam</option>
          {% for select_ht in hoteam %}
          <option value="{{select_ht[2]}}">{{select_ht[4]}}</option>
          {% endfor %}
      </select> <br> <br/>
      <label for="AwayTeam">AwayTeam:</label>
      <select id="AwayTeam" name="AwayTeam" class="form select">
        <option selected>Select a AwayTeam</option>
          {% for select_ht in hoteam %}
          <option value="{{select_ht[3]}}">{{select_ht[5]}}</option>
          {% endfor %}
      </select> <br> <br/>

      <input type="Submit"/>
      <input type="Reset"/>
    
    </form>

</body>
</html>
