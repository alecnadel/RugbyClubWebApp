<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Eligibility</title>
</head>
<body>
    <h1>Member Grade Eligibility</h1>

    <a href='/admin' button type='submit'>Return to Admin Page</a> <br>
    
    <table class="table table-sm table-bordered border border-warning table-striped table-hover" action="/members" method="GET"> <br>
      <thead>
        <tr>
        {% for g in mg %}
          <th>{{g}}</th>
          {% endfor %}
        </tr>
      </thead>
        <tbody>
          {% for bm in grade %}
          <tr>
            {% for q in bm %}
            <td>{{q}}</td>
            {% endfor %} 
          </tr>
          {% endfor %}
        </tbody>
    </table>
</body>
</html>
