<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Member Form</title>
</head>
<body>

    <p>Add Member</p>
    <form action="/admin/clubmember/add" method="POST">

      <label for="MemberFirstName">First Name:</label>
      <input type="text" id="MemberFirstName" name="MemberFirstName"/> <br>
      <label for="MemberLastName">Last Name:</label>
      <input type="text" id="MemberLastName" name="MemberLastName"/> <br>
      <label for="Address1">Address 1:</label>
      <input type="text" id="Address1" name="Address1"/> <br>
      <label for="Address2">Address 2:</label>
      <input type="text" id="Address2" name="Address2"/> <br>
      <label for="City">City:</label>
      <input type="text" id="City" name="City"/> <br>
      <label for="Email">Email:</label>
      <input type="text" id="Email" name="Email"/> <br>
      <label for="Phone">Phone:</label>
      <input type="text" id="Phone" name="Phone"/> <br>
      <label for="Birthdate">Birthdate:</label>
      <input type="date" id="Birthdate" name="Birthdate"/> <br>
      <input type="Submit"/>
      <input type="Reset"/>

    </form>
    
</body>    
</html>
