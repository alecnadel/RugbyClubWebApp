<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Club News</title>
</head>
<body>
    <h1>Add News</h1>
    {% block content %}
    <form action="/admin/updatenews" method="POST">
<!--POST method to submit the new news to the admin page and share the new news to club members.-->
      <label for="ClubID">ClubID:</label>
      <input type="text" id="ClubID" name="ClubID"/> <br>
      <label for="NewsHeader">News Header:</label>
      <input type="text" id="NewsHeader" name="NewsHeader"/> <br>
      <label for="NewsByline">News By line:</label>
      <input type="text" id="NewsByline" name="NewsByline"/> <br>
      <label for="NewsDate">News Date:</label>
      <input type="text" id="NewsDate" name="NewsDate"/> <br>
      <label for="News">News:</label>
      <input type="text" id="News" name="News"/> <br>

      <input type="Submit" value='Add'/>
      <input type="Reset"/>
<!--Label is the name display to each container and input is what the user type information in the container to display the data.
The form make it available for admin to add any new news and news detail to the club.-->
    </form>
    {% endblock %}
</body>
</html>
