<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Club News</title>
</head>
<body>
    <h1>Add News</h1>
    {% block content %}
    <form action="/admin/updatenews" method="POST">
    
      <label for="NewsID">News ID:</label>
      <input type="text" id="NewsID" name="NewsID"/> <br>
      <label for="NewsHeader">News Header:</label>
      <input type="text" id="NewsHeader" name="NewsHeader"/> <br>
      <label for="NewsByline">News By line:</label>
      <input type="text" id="NewsByline" name="NewsByline"/> <br>
      <label for="NewsDate">News Date:</label>
      <input type="text" id="NewsDate" name="NewsDate"/> <br>
      <label for="News">News:</label>
      <input type="text" id="News" name="News"/> <br>

      <button type="button">Add</button>
      <input type="Reset"/>

    </form>
    {% endblock %}
</body>
</html>
