<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Club Administrator</title>
</head>
<body>

    <h1>Admin</h1>

    {% block content %}
    <p>Welcome Club Admin Aaron Smith</p>
    
    <table class="table table-bordered border border-info table-striped table-hover" action="/clubnews" method="GET">
      <thead>
        <tr>
        {% for b in News %}
          <th>{{ b }}</th>
          {% endfor %}
        </tr>
      </thead>
        <tbody>
          {% for News in ClubNews %}
          <tr>
            {% for b in News %}
            <td>{{ b }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
          <a href="/" button type="button">Add News</a></button>
        </tbody>
    </table>

    <table class="table" action="/admin" method="GET">
        <thead>
          <tr>
          {% for admin in Members %}
            <th>{{admin[0]}}</th>
          </tr>
          <tr>
            <td><a href="/admin?MemberID={{admin[0]}}">{{admin[0:][0:]}}</a></td>
          </tr>
          {% endfor %}
        </thead>
    </table>
    {% endblock %}  
</body>
</html>
