<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Customer Add</title>
</head>
<body>
    <h1>Add a customer </h1>
    {% if customerdetails %}
    {{ customerdetails }}<br/>
    {{ customerdetails[0]}}<br/>
    {% endif %}
    {% if customerdetails %}
    <form action="/customer/update" method="POST">
      {% else %}
    <form action="/customer" method="POST">
      {% endif %}
        {% if customerdetails %} <input type="hidden" name="companyid" value="{{customerdetails[0]}}" /> {% endif %}
        <label for="companyname">Company Name:</label>
        <input type="text" id="companyname" name="companyname" {% if customerdetails %} value="{{customerdetails[1]}}" {% endif %}/> <br/>
        <label for="contactname">Contact Name:</label>
        <input type="text" id="contactname" name="contactname" {% if customerdetails %} value="{{customerdetails[2]}}" {% endif %}/> <br/>
        <input type="submit"/>
        <input type="reset"/>
    </form>
    </body>
    </html>
