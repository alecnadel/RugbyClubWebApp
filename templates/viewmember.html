<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Members Table</title>
</head>
<body>

    <h1>Club Member Table</h1> <br>
    
    <a href='/admin' button type='submit'>Return to Admin Page</a> <br>

    <table class="table table-sm table-bordered border border-warning table-striped table-hover" action="/members" method="GET"> <br>
      <thead>
        <tr>
        {% for g in col %}
          <th>{{g}}</th>
          {% endfor %}
        </tr>
      </thead>
        <tbody>
          <tr>
          {% for member in dbmemberresult %}
            {% for a in member %}
              {% if loop.index == 1 %}
<!--col, dbmemberresult are the Jinja variable names pass through from python to request the data from MySQL.
loop index use here to check the memberID is valid and make it clickable as link if valid and bring your to
update the member contacts page.-->
          </tr>
          <tr>
             <td><a href="/admin/clubmember/update?MemberID={{member[0]}}">{{a}}</a></td>
<!--The link tells the system where to go on the browser page and read the MemberID.-->          
              {% else %}
              <td>{{a}}</td>
              {% endif %}
            {% endfor %}         
          {% endfor %}
          </tr> 
        </tbody>
    </table>

    <a href="/admin/clubmember/add" button type="button">Add Club Member</a></button>
<!--This link is a functional button bring you to the add a new member page for admin to add new member.-->
</body>    
</html>
