<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Members Table</title>
</head>
<body>

    <h1>Club Member Table</h1> <br>
    

    <table class="table table-bordered border border-warning table-striped table-hover" action="/members" method="GET">
      <thead>
        <tr>
        {% for g in col %}
          <th>{{ g }}</th>
          {% endfor %}
        </tr>
      </thead>
        <tbody>
          <tr>
          {% for member in dbmemberresult %}

            {% for a in member %}
            <td>{{ a }}</td>
            {% endfor %}
          </tr>
          {% endfor %} 
        </tbody>
    </table>

    <a href="/admin/clubmember/add" button type="button">Add Club Member</a></button>
    
</body>    
</html>
