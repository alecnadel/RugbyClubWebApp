<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Active Members</title>
</head>
<body>
    <h1>Active Club Members</h1>

    <a href='/admin' button type='submit'>Return to Admin Page</a> <br>

    <table class="table table-sm table-bordered border border-warning table-striped table-hover" action="/members" method="GET"> <br>
      <thead>
        <tr>
        {% for h in colmber %}
          <th>{{h}}</th>
          {% endfor %}
        </tr>
      </thead>
        <tbody>
          {% for mb in dbactive %}
          <tr>
            {% for v in mb %}
            <td>{{v}}</td>
            {% endfor %} 
          </tr>
          {% endfor %}
        </tbody>
    </table>
</body>
</html>
