<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Members</title>
</head>
<body>
    <h1>Member Page </h1>

    {% block content %}
    <p>Club News</p>
    <table class="table" action="/clubnews" method="GET">
      <thead class="thead-dark"></thead>
        <tbody>
          {% for News in ClubNews %}
          <tr>
          <th>{{News[2:]}}</th>
          </tr>
          <tr>
          <td><a href="/clubNews?NewsID={{News[0]}}">{{News[0:][0:]}}</a></td>
          </tr>
          {% endfor %}
        </tbody>
    </table>

    <table class="table table-hover">
      <tbody>
        {% for Fixture in Fixtures %}
          <tr>
            <th>{{clubmember[0:]}}</th>
          </tr>
        <tr>
        <td><a href="/fixtures?fixtureid={{Fixture[0]}}">{{Fixtures[]}}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
        
    <button type="button">Edit detail</button> 
        
    {% endblock %} 
</body>
</html>
