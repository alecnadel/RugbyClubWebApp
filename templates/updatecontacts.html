<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Updates</title>
</head>
<body>
    <h1>Edit Contact Details</h1>
    
    {% if Memberdetails %}
    <form action="/member/update" method="POST">
      {% else %}
    <form action="/member" method="POST">
      {% endif %}
        {% if Memberdetails %}
        <input type="hidden" name="MemberID" value="{{Memberdetails[0]}}" /> <!--The MemberID set by the value Memberdetails variable as 0, return the first data.-->
        {% endif %}
        <label for="MemberFirstName">MemberFirstName:</label>
        <input type="text" id="MemberFirstName" name="MemberFirstName" {% if Memberdetails %} value="{{Memberdetails[3]}}" {% endif %}/> <br/>
        <label for="MemberLastName">MemberLastName:</label>
        <input type="text" id="MemberLastName" name="MemberLastName" {% if Memberdetails %} value="{{Memberdetails[4]}}" {% endif %}/> <br/>

        <label for="Address1">Address1:</label>
        <input type="text" id="Address1" name="Address1" {% if Memberdetails %} value="{{Memberdetails[5]}}" {% endif %}/> <br/>
        <label for="Address2">Address2:</label>
        <input type="text" id="Address2" name="Address2" {% if Memberdetails %} value="{{Memberdetails[6]}}" {% endif %}/> <br/>
        <label for="City">City:</label>
        <input type="text" id="City" name="City" {% if Memberdetails %} value="{{Memberdetails[7]}}" {% endif %}/> <br/>

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" {% if Memberdetails %} value="{{Memberdetails[8]}}" {% endif %}/> <br/>
        <label for="Phone">Phone:</label>
        <input type="text" id="Phone" name="Phone" {% if Memberdetails %} value="{{Memberdetails[9]}}" {% endif %}/> <br/>

        <input type="Submit"/>
        <input type="Reset"/>
    </form>
</body>
</html>
