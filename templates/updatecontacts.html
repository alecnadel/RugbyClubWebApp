<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Updates</title>
</head>
<body>
  <div class="container-sm">
    <h1>Edit Contact Details</h1>

    {% if Memberdetails %}
    <form action="/member/update" method="POST"> <br>
      {% else %}
    <form action="/member" method="POST">
      {% endif %}
<!--Here develop a new route for edit the member and POST for submit the form and allow update the data.
The member update known as the sub route of member to making sure the user send update to the right place.-->
        {% if Memberdetails %}
        <input type="hidden" name="MemberID" value="{{Memberdetails[0]}}" /> 
        {% endif %}
<!--The MemberID set by the value Memberdetails variable as 0, return the first line of data.
The type 'hidden' here is to hide the MemberID, not expose it in the field.-->
        <label for="MemberFirstName">MemberFirstName:</label>
        <input type="text" id="MemberFirstName" name="MemberFirstName" required {% if Memberdetails %} value="{{Memberdetails[3]}}" {% endif %}/> <br/> <br>
        <label for="MemberLastName">MemberLastName:</label>
        <input type="text" id="MemberLastName" name="MemberLastName" required {% if Memberdetails %} value="{{Memberdetails[4]}}" {% endif %}/> <br/> <br>

        <label for="Address1">Address1:</label>
        <input type="text" id="Address1" name="Address1" required {% if Memberdetails %} value="{{Memberdetails[5]}}" {% endif %}/> <br/> <br>
        <label for="Address2">Address2:</label>
        <input type="text" id="Address2" name="Address2" required {% if Memberdetails %} value="{{Memberdetails[6]}}" {% endif %}/> <br/> <br>
        <label for="City">City:</label>
        <input type="text" id="City" name="City" required {% if Memberdetails %} value="{{Memberdetails[7]}}" {% endif %}/> <br/> <br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required {% if Memberdetails %} value="{{Memberdetails[8]}}" {% endif %}/> <br/> <br>
        <label for="Phone">Phone:</label>
        <input type="number" id="Phone" name="Phone" required {% if Memberdetails %} value="{{Memberdetails[9]}}" {% endif %}/> <br/> <br>

        <input type="Submit"/>
        <input type="Reset"/>
    </form>
  </div>
<!--This is a form show all the details of a club member for club admin edit their details and update through to the system.
Memberdetails is the variable name set use Jinja templating language to loop through the data,
 to allow update display on the database table and on the browser page.-->
</body>
</html>
